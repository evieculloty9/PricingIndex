name: Price-IQ / HCPI â€” Hourly

on:
  schedule:
    - cron: "5 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build-and-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          HCPI_DATABASE_URL: ${{ secrets.HCPI_DATABASE_URL }}
        run: |
          set -euo pipefail
          python master_runner.py --cron --db "${HCPI_DATABASE_URL:-sqlite:///hcpi.db}" --quiet

      - name: Prepare static site
        run: |
          set -euo pipefail
          mkdir -p public public/data/derived public/hcpi
          if [ -f docs/index.html ]; then
            cp -f docs/index.html public/index.html
          elif [ -f index.html ]; then
            cp -f index.html public/index.html
          else
            cat > public/index.html <<'HTML'
<!doctype html><meta charset="utf-8"><title>Dashboard</title>
<body style="font:14px system-ui;padding:24px"><h1>Dashboard placeholder</h1><p>Add <code>docs/index.html</code> or <code>index.html</code> to your repo.</p></body>
HTML
          fi
          cp -f data/derived/*.csv public/data/derived/ 2>/dev/null || true
          cp -f hcpi/*.json        public/hcpi/          2>/dev/null || true
          echo "==== public tree ====" && find public -maxdepth 3 -type f -print

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build-and-bundle
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

