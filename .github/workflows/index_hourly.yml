name: Forward Compute Index â€” Hourly Build & Deploy

on:
  schedule:
    - cron: "5 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.12"
  COMMIT_DATA: 'false'

jobs:
  build-and-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps
          
      - name: Run scrape + index pipeline
        continue-on-error: true
        env:
          HCPI_DATABASE_URL: ${{ secrets.HCPI_DATABASE_URL }}
          LAMBDA_API_KEY: ${{ secrets.LAMBDA_API_KEY }}
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        run: |
          python master_runner.py --cron --db "${HCPI_DATABASE_URL:-sqlite:///hcpi.db}" || echo "Scraping had issues, continuing"
          sleep 2
      
      - name: Verify generated data
        run: |
          echo "==== Verifying CSV BEFORE copy ===="
          if [ -f data/derived/provider_scores_latest.csv ]; then
            wc -l data/derived/provider_scores_latest.csv
            echo "First 5 rows:"
            head -5 data/derived/provider_scores_latest.csv
            echo "Last 5 rows:"
            tail -5 data/derived/provider_scores_latest.csv
          else
            echo "ERROR: CSV file not found!"
          fi
          
      - name: Commit generated data to repository
        if: env.COMMIT_DATA == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            data/derived/*.csv
            data/history/*.csv
            hcpi/*.json
            hcpi/*history*.csv
          message: "ci: update data snapshots [skip ci]"
          author_name: github-actions
          author_email: actions@github.com
          
      - name: Prepare static site (public/)
        run: |
          set -e
          mkdir -p public/data/derived public/data/history public/hcpi
          
          echo "==== Copying HTML ===="
          if [ -f docs/index.html ]; then
            cp -v docs/index.html public/index.html
          elif [ -f index.html ]; then
            cp -v index.html public/index.html
          else
            echo '<!doctype html><meta charset="utf-8"><title>Forward Compute Index</title><body style="font:14px system-ui;padding:24px;color:#e7edf3;background:#0f1216"><h1>Forward Compute Index</h1><p>No dashboard found. Add <code>docs/index.html</code> to the repo.</p></body>' > public/index.html
          fi
          
          echo "==== Copying data files ===="
          if [ -f data/derived/provider_scores_latest.csv ]; then
            cp -v data/derived/provider_scores_latest.csv public/data/derived/provider_scores_latest.csv
          fi
          
          cp -v data/derived/*.csv public/data/derived/ 2>/dev/null || true
          cp -v data/history/*.csv public/data/history/ 2>/dev/null || true
          cp -v hcpi/*.json public/hcpi/ 2>/dev/null || true
          cp -v hcpi/*history*.csv public/hcpi/ 2>/dev/null || true
          
          echo "==== Verifying CSV AFTER copy ===="
          if [ -f data/derived/provider_scores_latest.csv ]; then
            echo "Source CSV:"
            wc -l data/derived/provider_scores_latest.csv
          fi
          
          if [ -f public/data/derived/provider_scores_latest.csv ]; then
            echo "Destination CSV:"
            wc -l public/data/derived/provider_scores_latest.csv
            echo "First 3 rows:"
            head -3 public/data/derived/provider_scores_latest.csv
            echo "Last 3 rows:"
            tail -3 public/data/derived/provider_scores_latest.csv
          else
            echo "ERROR: CSV not copied to public!"
          fi
          
          echo "==== public/ tree ===="
          find public -type f -print
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build-and-bundle
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

