name: Build & Publish Dashboard

on:
  workflow_dispatch:
  schedule:
    # every hour at :05 (avoid top-of-hour congestion)
    - cron: "5 * * * *"

permissions:
  contents: write      # needed to commit docs JSON
  pages: read
  id-token: write

concurrency:
  group: dashboard
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      HCPI_DATABASE_URL: "sqlite:///hcpi.db"
      LAMBDA_API_KEY: ${{ secrets.LAMBDA_API_KEY }}
      RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Only needed if your scrapers use Playwright paths
      - name: Install Playwright (Chromium only)
        run: |
          python -m playwright install --with-deps chromium
        continue-on-error: true

      - name: Run scrape â†’ HCPI (quiet)
        run: |
          python master_runner.py --quiet --db "$HCPI_DATABASE_URL"

      - name: Export dashboard JSON
        run: |
          python scripts/export_dashboard_json.py

      - name: Commit updated dashboard artifacts
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs/hcpi_dashboard.json"
          message: "CI: update dashboard JSON [skip ci]"
          default_author: github_actions

  # Optional: force a Pages rebuild (not required if you serve from /docs on main)
  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Trigger Pages rebuild
        run: echo "Pages will pick up changes from /docs automatically."
